{% extends "layout.html" %}

{% block title %}
    Add scholarships
{% endblock %}

{% block body %}
    <form action="/add" method="post">
        <div class="mb-3">
            <h3 style="float: left; margin-right: 50px;">Enter the name of the scholarship: </h3>
            <input autocomplete="off" autofocus class="form-control w-auto" name="aidName" placeholder="Name of the scholarship" type="text">
            <hr>
            <h3 style="float: left; margin-right: 50px;">Enter the ($) amount you get from the scholarship: </h3>
            <input style="position: relative;" step="0.01" autocomplete="off" autofocus class="form-control w-auto" name="aidMoney" placeholder="Amount from scholarship" type="number" max="{{ fees }}">
            <hr>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
